<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <style>
        body{padding: 50px 100px;}
        h1{text-align: center;background-color: rgb(118, 235, 235);color: beige;
        margin: 0px;padding: 10px;}
       
        p{text-align: center;background-color: rgb(68, 177, 177);font-size: 25px;font-weight: 100;color:wheat;
        padding: 2px;margin: 5px;}
    </style>
</head>
<body>
    <h1>Word and character counter</h1>  
        <p>
        <span id="word">0</span> words and <span id="char">0</span> character
    </p>
    <textarea id="textbox"></textarea>
    <script>
        let textbox = document.getElementById("textbox");
        textbox.addEventListener('input',function (){
            var text = this.value;
            let char = text.length;
            document.getElementById("char").innerHTML = char;
  
            text= text.trim();//to remove extra space before & after sentences
            let words = text.split(" ");
            var cleanlist = words.filter(function(elm){
             return elm != "";
            })
              document.getElementById("word").innerHTML= cleanlist.length;
        })
    </script>
</body>
</html>
